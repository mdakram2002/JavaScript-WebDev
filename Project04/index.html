<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- <link rel="stylesheet" href="index.css" /> -->
    <script
      src="https://kit.fontawesome.com/3e745086f9.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Password Generator</h1>
        <div class="display_conatainer">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />
          <button data-copy>
            <span data-copyMsg> </span>
            <i class="fa-regular fa-copy"></i>
          </button>
        </div>
      </div>

      <div class="checkbox-container">
        <div>
          <p>Password</p>
          <p password-lengthNumber>0</p>
        </div>
        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          id="myRange"
          data-LengthSlider
        />

        <div>
          <input type="checkbox" id="uppercase" />
          <label for="checkbox">Inlclude UpperCase Latters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="checkbox">Inlclude LowerCase Latters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="checkbox">Inlclude Numbers Latters</label>
        </div>

        <div>
          <input type="checkbox" id="symbols" />
          <label for="checkbox">Inlclude Symbols</label>
        </div>

        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <button id="=generateButton">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
