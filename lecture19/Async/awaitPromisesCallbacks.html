<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3></h3>

    <script>
      //JS start from here--->

      let datas = [
        { name: "Md Akram", Proffreasion: "front-end Developer" },
        { name: "Meer Mohammad Faisal", Proffreasion: "Software Engineer" },
        { name: "Md Azeemuddin", Proffreasion: "Software Engineer" },
      ];
      console.log(datas);

      function getDates() {
        setTimeout(() => {
          let output = "";
          datas.forEach((data, index) => {
            output += `<li> ${data.Proffreasion} </li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }
      //callback--->
      //   function createData(newdata, callback) {
      //     setTimeout(() => {
      //       datas.push(newdata);
      //       callback();
      //     }, 2000);
      //   }

      //promise--->
      function createData(newdata) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            datas.push(newdata);
            let error = false;
            if (!error) {
              resolve();
            } else {
              reject("Something is Wrong");
            }
          }, 2000);
        });
      }
      //   getDates();
      //   createData = { name: "Md Asadullah", Proffreasion: "Pharmacist" }
      //     .then(getDates)
      //     .catch((err) => console.log(err));

      //   async await----->
      async function start() {
        await createData({ name: "Md Asadullah", Proffreasion: "Pharmacist" });
        getDates();
      }
      start();

      //   js end from here;
    </script>
  </body>
</html>
